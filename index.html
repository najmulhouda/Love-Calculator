<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Calculator</title>

    <!-- Bootstrap cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="card">
        <div class="card-header text-white bg-danger text-center">
          LOVE CALCULATOR
        </div>
        <div class="card-body d-flex flex-column mx-5 my-3">
          <input
            class="text-center"
            type="text"
            name=""
            placeholder="Your Name"
            id="name"
          />
          <span class="text-center py-2 h3">+</span>
          <input
            class="text-center"
            type="text"
            name=""
            placeholder="Love Name"
            id="lname"
          />
        </div>
        <button
          type="button"
          class="btn btn-success btn-lg mx-5 mb-4"
          onclick="checkDoveper()"
        >
          Click
        </button>
        <input
          class="text-center mx-5 my-3"
          type="text"
          name=""
          placeholder="Love Percentage"
          id="lovevalue"
        />
        <div class="card-footer text-center">
          <p>GOD BLESS YOUR RELATIONSHIP</p>
        </div>
      </div>
    </header>

    <script src="./main.js"></script>
  </body>
</html>
